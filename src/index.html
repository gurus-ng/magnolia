</head>
<body>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    .body{
      padding:0px;
      margin:0px;
      box-sizing:border-box;
      font-family:'Poppins', sans-serif;
    }
    ::selection{
      background-color:#382EA7;
      color:#fff;
    }
    .body{
      right: 0;
      position: fixed;
      background-color: #F8F8F8;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      top: 0;
      left: 0;
      min-height: 100vh;
      bottom: 0;
    }
    .Box{
      position:relative;
      text-align: center;
      width:150px;
      height:150px;
      border:3px solid rgba(255,255,255,.2);
      border-radius:50%;
      text-align:center;
      line-height:150px;
      color:#4ED8CE;
      font-size:14px;
      box-shadow:0px 0px 10px rgba(0,0,0,.2);
      font-weight:bold;
    }
    .Box:before{
      content:'';
      position:absolute;
      top:-3px;
      left:-3px;
      width:100%;
      height:100%;
      background-color:transparent;
      border:3px solid transparent;
      border-top:3px solid #4ED8CE;
      border-right:3px solid #4ED8CE;
      border-radius:50%;
      transform:rotate(0deg);
      animation:SpanLoading 2s linear infinite;
    }
    .Box span{
      position:absolute;
      top: 50%;
      left:50%;
      width:50%;
      height:3px;
      background-color:transparent;
      transform-style:preserve-3d;
      transform-origin:left;
      transform:rotate(42deg);
      animation:Loading 2s linear infinite;
    }
    .Box img{
      width: 7rem;
    }
    .Box span:before{
      content:'';
      position:absolute;
      width:15px;
      height:15px;
      border-radius:50%;
      background-color:#A7E66C;
      right:-7px;
      bottom:-7px;
      box-shadow:0px 0px 10px #A7E66C;
    }


    @keyframes Loading{
      0%{
      transform:rotate(42deg);
      }
      100%{
      transform:rotate(402deg);
      }
    }

    @keyframes SpanLoading{
      0%{
      transform:rotate(0deg);
      }
      100%{
      transform:rotate(360deg);
      }
    }
  </style>
  <div class="body" id="appLoader">
		<div class="Box">
      <img src="./favicon.svg" alt="">
			<span></span>
		</div>
  </div>
  <app-root></app-root>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
